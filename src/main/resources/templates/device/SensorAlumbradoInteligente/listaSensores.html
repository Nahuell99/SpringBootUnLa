<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Dispositivos Activos</title>
</head>
<body>
    <h1>Listado de Dispositivos Activos</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Establecimiento</th>
                <th>Ubicación</th>
                <th>Estado</th>
                <th>Umbral de Luz</th>
                <th>Intensidad de Luz</th>
                <th>Acciones</th> <!-- Columna para los botones -->
            </tr>
        </thead>
        <tbody>
            <!-- Itera sobre los dispositivos y muestra cada uno en una fila -->
            <tr th:each="device : ${devices}">
                <td th:text="${device.id}"></td>
                <td th:text="${device.nombre}"></td>
                <td th:text="${device.descripcion}"></td>
                <td th:text="${device.establecimiento}"></td>
                <td th:text="${device.ubicacionCordenada}"></td>
                <td th:text="${device.estado}"></td>
                <td th:text="${device.umbralLuz}"></td>
                <td th:text="${device.intensidadLuz}"></td>
                <td>
                    <!-- Botones -->
                    <a th:href="@{/device/sensorAlumbradoInteligente/lista/eventos/{id}(id=${device.id})}">Ver eventos</a>
                    <a th:href="@{/device/sensorAlumbradoInteligente/lista/mediciones/{id}(id=${device.id})}">Ver mediciones</a>
                    <a th:href="@{/device/sensorAlumbradoInteligente/lista/actualizar/{id}(id=${device.id})}">Actualizar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
